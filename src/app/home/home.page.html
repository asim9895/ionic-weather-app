<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Home </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid *ngIf="location_name">
    <ion-row>
      <ion-col width-50 offset-25>
        <h2 class="location">{{location_name}}</h2>
        <h4 class="condition">{{condition}}</h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list width-100>
          <ion-item><strong>humidity:</strong>{{humidity}}</ion-item>
          <ion-item
            ><strong>temperature in Celsius: </strong>{{celcius}}</ion-item
          >
          <ion-item
            ><strong>temperature in Feranhite:</strong>{{ferhanite}}</ion-item
          >
          <ion-item><strong>wind:</strong>{{wind}}</ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
